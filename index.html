<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>

<body class="bg" style="background-color: #016477;">

    <div class="container  mt-5 mb-5">
        <div class="row justify-content-center pt-5">
            <div class="col-lg-6 col-md-6 col-sm-6 d-flex justify-content-center pt-5 pb-5" >
                <img src="images/rectangle1.png" alt="Logo-background" class="img-fluid">
            </div>
            <!-- check back this style in font -->
            <div class="col-lg-6 col-md-6 col-sm-6 justify-content-center pt-5 mt-5 mb-5" style="border: 1px solid white; background-color: white;">
                <form>
                    <button type="button" class="btn btn-outline-primary  btn-block">Login with Google</button>
                    <br />
                    <div class="form-group">
                    <input type="email" name="email" class="form-control" id="formGroupExampleInput" placeholder="EMAIL" required>
                    </div>
                    <br />
                    <div class="form-group">
                    <input type="password" name="password" class="form-control" id="formGroupExampleInput2" placeholder="PASSWORD" required>
                    </div>
                    <br/>
                    <button type="button" name="login" class="btn btn-secondary btn-block">LogIn</button>
                </form>
                <br/>
                <p class="text-center"><a href="#">Forget Password?</a></p>
                <p class="text-center"> Don't have an Account? <a href="#"><span>Sign-Up</span> </a></p>
            </div>
        </div>
    </div>
    

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>  -->

</body>

</html>
